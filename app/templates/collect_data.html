{% extends "base.html" %}

{% block content %}
    <h2 class="center-text">Data Collection</h2>
    <div class="form-container">
        <div class="form-group">
            <p>Unit: {{ unit_name }}</p>
            <p>Resident Initials: {{ resident_initials }}</p>
            <p>Service: {{ service_name }}</p>
        </div>
    
        <form method="POST" action="{{ url_for('data_collection.data_collection_logic') }}">
            <input type="hidden" name="unit_name" value="{{ unit_name }}">
            <input type="hidden" name="resident_initials" value="{{ resident_initials }}">
            <input type="hidden" name="resident_name" value="{{ resident_name }}">
            <input type="hidden" name="service_name" value="{{ service_name }}">
            <!-- Add other form fields as needed -->
            <button type="submit">Continue</button>
        </form>
    </div>
{% endblock %}
